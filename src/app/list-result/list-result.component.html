<div class="list__results">
  <div class="row item" *ngFor="let item of result"> 
    <div class="col-sm-3">
      <div class="item__image" [routerLink]="['/items', item.id]"> 
        <img src="{{item.thumbnail}}" alt="{{ item.title}}">
      </div>
    </div>
    <div class="col-sm-7">
      <div class="item__info">
        <div class="item__info-price">
          <span *ngIf="item.currency_id == 'ARS'"> $ </span>
          <span *ngIf="item.currency_id != 'ARS'"> U$S </span>
          {{ item.price | number }}
        </div>
        <h2 class="item__info-title" [routerLink]="['/items', item.id]">
          {{ item.title}}
        </h2>
      </div>
    </div>
    <div class="col-sm-2 align-self-md-center">
      <div>
       {{ item.seller_address.state.name}}
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" color="#FFE600" ></ngx-spinner>
